<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar usuario</title>
    <script type="text/javascript" src="../js/operaciones.js"></script>
</head>

<body>
    <header>
        <h1>Red Social de Imágenes</h1>
    </header>
    <div>
        <form>
            <center>
                <h2>Registrar usuario</h2>
                <table border="0">
                    <tr>
                        <td><input type="text" name="usuario" id="usuario" placeholder="Nombre de usuario" required />
                        </td>
                    </tr>
                    <tr>
                        <td><input type="password" name="contrasenia" id="contrasenia" placeholder="Contraseña"
                                required /></td>
                    </tr>
                    <tr>
                        <td><input type="email" name="email" id="email" placeholder="Correo electrónico" id="email"
                                required />
                        </td>
                    </tr>
                </table>
                </br>
                <input type="submit" name="registrar" value="Registrar" onclick="registrarUsuario()" />
                </br> </br>
                <a href="../index.html">Ya tengo una cuenta</a>
            </center>
        </form>
    </div>
    <footer>
        <i>Copyright &copy; 2020 Grupo Q</i>
    </footer>
</body>

</html>
